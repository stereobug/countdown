<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Numbers Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="controls">
        <button id="top-one">one from top</button>
        <button id="top-two">two from top</button>
        <button id="top-three">three from top</button>
        <button id="top-four">four from top</button>
      </div>
      <div class="target-selection-holder">
        <!-- <button id="calc-button"></button> -->
        <div class="target">
          <div class="digit-one"></div>
          <div class="digit-two"></div>
          <div class="digit-three"></div>
        </div>
        <div class="num-cards-container">
          <div class="num-card"></div>
          <div class="num-card"></div>
          <div class="num-card"></div>
          <div class="num-card"></div>
          <div class="num-card"></div>
          <div class="num-card"></div>
        </div>
      </div>
      <div id="board"></div>
    </div>
    <script src="solver_engine.js"></script>
    <script src="index.js"></script>
  </body>
</html>
